<!DOCTYPE html>
<html lang="en">

<head>
  <title>Problem 5</title>
  <style>
    #main-div {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-template-rows: repeat(3, 70px);
      gap: 15px;
      
    }

    #main-div>div {
      background-color: rgb(1, 114, 96);
      border-radius: 3px;    
    }
  

    #main-div :nth-child(2) {
      grid-area: 1/2/2/4;
    }

    #main-div :nth-child(4) {
      grid-area: 2/1/3/3;
    }

 
   

   
    #main-div :nth-child(9) {
      grid-area: 3/3/4/5;
    }
  
  </style>
</head>

<body>
  <div id="main-div">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>


  </div>

</body>

</html>
