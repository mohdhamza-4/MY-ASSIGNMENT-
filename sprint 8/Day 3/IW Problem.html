<!DOCTYPE html>
<html lang="en">
<head>
  <title>Iw Problem</title>
  <style>
    body{
      margin: 0;
    }
    #main{
      background: rgb(0, 183, 255);
      margin: auto;    
      height: 600px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    #keyboard{
      background-color: rgb(36, 36, 36);
      border-radius: 10px;
      width: max-content; 
      display: grid;
      grid-template-columns: repeat(12, 62px);
      grid-template-rows: repeat(5, 30px);
      gap: 12px;
      padding: 25px;
      height: 200px;
      
    }
    #keyboard>div{
      background-color: rgb(50, 48, 48);
      color: teal;
      border-radius: 3px;
      padding: 7px 0px;
      text-align: center;
      font-weight: bold;
      font-size: 12px;
    }
    #keyboard :nth-child(35){
      grid-area: 3/11/4/13;
    }

    #keyboard :nth-child(46){
      grid-area: 4/11/5/13
    }
    
    #keyboard :nth-child(51){
      grid-area: 5/5/6/9
    }
  </style>
</head>
